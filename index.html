<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1><p>First to 5 wins</p></header>
        <section class="game">
            <div class="box box1">
                <h2 class="human">Human</h2>
                <div class="boxes">
                           
                        <button class="rock">Rock</button>
                    
                   
                        <button class="paper">Paper</button>
                    
                   
                        <button class="scissors">Scissors</button>
                    
                </div>
                <div class="score">Score</div>
            </div>
            <div class="box box2">
                <h2 class="computer">Computer</h2>
                <div class="boxes">
                    <div class="computer-rock button">
                        <button class="rock">Rock</button>
                    </div>
                    <div class="computer-paper button">
                        <button class="paper">Paper</button>
                    </div>
                    <div class="computer-scissors button">
                        <button class="scissors">Scissors</button>
                    </div>
                </div>
                <div class="score">Score</div>
            </div>
        </section>
    </body>
</html>
